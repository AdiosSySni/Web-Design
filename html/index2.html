<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <!-- <div class="div"></div> -->

    <div class="wrapper">
        <div class="gallery">
            <div class="gallery-content">
                <div class="gallery-sides side-left">
                    <img src="../img2/pic1.png" alt="#">
                </div>
                <div class="gallery-center-side">
                    <div class="gallery-center-up">
                        <img src="../img2/pic2.png" id="pic2" alt="#">
                        <img src="../img2/pic3.png" id="pic3" alt="#">
                    </div>
                    <div class="gallery-center-down">
                        <img src="../img2/pic5.png" id="pic5"alt="#">
                    </div>
                </div>
                <div class="gallery-sides side-right">
                    <img src="../img2/pic4.png" alt="#">
                </div>
            </div>
        </div>
        <div class="events">
            <div class="events-content">
                <div class="arrow-left">
                    <img src="../img2/arrow-left.png" alt="#">
                </div>
                <div class="first-event event">
                    <img src="../img2/pic6.png" id="pic6" alt="#">
                    <p>Chandler, AZ</p>
                    <p>The Park at Wild Horse Pass</p>
                    <div class="event-down">
                        <p>Apr 02 2021</p>
                        <button>tickets</button>
                    </div>
                </div>
                <div class="second-event event">
                    <img src="../img2/pic7.png" id="pic7" alt="#">
                    <p>Ibiza, IBZ</p>
                    <p>Swag Ibiza Club</p>
                    <div class="event-down">
                        <p>Jul 08 2021</p>
                        <button>tickets</button>
                    </div>
                </div>
                <div class="third-event event">
                    <img src="../img2/pic8.png" id="pic8" alt="#">
                    <p>Ibiza, IBZ</p>
                    <p>El Swing Ibiza</p>
                    <div class="event-down">
                        <p>Jul 10 2021</p>
                        <button>tickets</button>
                    </div>
                </div>
                <div class="arrow-right">
                    <img src="../img2/arrow-right.png" alt="#">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../img2/logo.png" id="logo-pic" alt="#">
                </div>
                <div class="footer-feedback">
                    <div class="feedback-left">
                        <p>Artist Management:</p>
                        <p>EMAIL:</p>
                    </div>
                    <div class="feedback-right">
                        <p>Jake Henny</p>
                        <p>jake@brightlightsofficial.com</p>
                    </div>
                </div>
                <div class="footer-social">
                    <img src="../img2/apple-logo.png" id="apple-logo-pic"alt="#">
                    <img src="../img2/spotify-logo.png" id="spotify-logo-pic" alt="#">
                    <img src="../img2/instagram-logo.png" id="instagram-logo-pic" alt="#">
                    <img src="../img2/youtube-logo.png" id="youtube-logo-pic" alt="#">
                    <img src="../img2/twitter-logo.png" id="twitter-logo-pic" alt="#">
                    <img src="../img2/facebook-logo.png" id="facebook-logo-pic" alt="#">
                </div>
                <div class="footer-copyright">
                    <p>Â©  2020 DJ bright lights.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
